<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tracker de Apuestas</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Controla tus apuestas deportivas">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Apuestas">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000000'/%3E%3Cpath d='M20 30h-5c-2.76 0-5-2.24-5-5s2.24-5 5-5h5M80 30h5c2.76 0 5-2.24 5-5s-2.24-5-5-5h-5M15 85h70M35 55v7c0 1.66-1.42 2.96-2.93 3.66C29.56 66.5 28 69.24 28 72M65 55v7c0 1.66 1.42 2.96 2.93 3.66C70.44 66.5 72 69.24 72 72M80 20H20v21c0 9.94 8.06 18 18 18h24c9.94 0 18-8.06 18-18V20z' fill='none' stroke='%23fbbf24' stroke-width='3'/%3E%3C/svg%3E">
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        html { background: #000000; height: 100%; overflow-x: hidden; }
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
        }
        #root { min-height: 100vh; min-height: -webkit-fill-available; }
        @supports (padding: max(0px)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        input, select { font-size: 16px !important; }
        input[type="date"] {
            line-height: 1.5 !important;
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
        }
    </style>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: {} } }
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(e => console.log('SW error:', e));
            });
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Icon = ({d, size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d={d}/></svg>;
        const PlusCircle = ({size}) => <Icon d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM12 8v8m-4-4h8" size={size}/>;
        const Calendar = ({size}) => <Icon d="M8 2v4m8-4v4M3 10h18M5 4h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z" size={size}/>;
        const TrendingUp = ({size}) => <Icon d="M23 6l-9.5 9.5-5-5L1 18M17 6h6v6" size={size}/>;
        const TrendingDown = ({size}) => <Icon d="M23 18l-9.5-9.5-5 5L1 6M17 18h6v-6" size={size}/>;
        const DollarSign = ({size}) => <Icon d="M12 1v22m5-18H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" size={size}/>;
        const Percent = ({size}) => <Icon d="M19 5L5 19M6.5 9a2.5 2.5 0 100-5 2.5 2.5 0 000 5zm11 11a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" size={size}/>;
        const Trophy = ({size}) => <Icon d="M6 9H4.5a2.5 2.5 0 010-5H6m12 5h1.5a2.5 2.5 0 000-5H18M4 22h16m-6-7.34V17c0 .55-.47.98-.97 1.21C11.85 18.75 11 20.24 11 22m6-7.34V17c0 .55.47.98.97 1.21C18.15 18.75 19 20.24 19 22M18 2H6v7a6 6 0 0012 0V2z" size={size}/>;
        const X = ({size}) => <Icon d="M18 6L6 18M6 6l12 12" size={size}/>;

        const App = () => {
            const [bets, setBets] = useState([]);
            const [tab, setTab] = useState('nueva');
            const [form, setForm] = useState({
                date: new Date().toISOString().split('T')[0],
                sport: 'Fútbol', event: '', betType: 'Ganador',
                stake: '', odds: '', result: 'Pendiente', profit: 0
            });

            useEffect(() => {
                const saved = localStorage.getItem('bets');
                if (saved) setBets(JSON.parse(saved));
            }, []);

            useEffect(() => {
                if (bets.length > 0) localStorage.setItem('bets', JSON.stringify(bets));
            }, [bets]);

            const submit = (e) => {
                e.preventDefault();
                const bet = {
                    id: Date.now()+'',
                    ...form,
                    stake: +form.stake,
                    odds: +form.odds,
                    profit: 0
                };
                setBets([...bets, bet]);
                setForm({ date: new Date().toISOString().split('T')[0], sport: 'Fútbol', event: '', betType: 'Ganador', stake: '', odds: '', result: 'Pendiente', profit: 0 });
                setTab('historial');
            };

            const updateRes = (id, res) => {
                setBets(bets.map(b => {
                    if (b.id === id) {
                        const p = res === 'Ganada' ? b.stake * (b.odds - 1) : res === 'Perdida' ? -b.stake : 0;
                        return { ...b, result: res, profit: p };
                    }
                    return b;
                }));
            };

            const del = (id) => setBets(bets.filter(b => b.id !== id));

            const stats = {
                total: bets.length,
                won: bets.filter(b => b.result === 'Ganada').length,
                lost: bets.filter(b => b.result === 'Perdida').length,
                pend: bets.filter(b => b.result === 'Pendiente').length,
                staked: bets.reduce((s, b) => s + b.stake, 0),
                profit: bets.reduce((s, b) => s + b.profit, 0),
                wr: bets.filter(b => b.result !== 'Pendiente').length > 0 
                    ? (bets.filter(b => b.result === 'Ganada').length / bets.filter(b => b.result !== 'Pendiente').length) * 100 : 0,
                roi: bets.reduce((s, b) => s + b.stake, 0) > 0 
                    ? (bets.reduce((s, b) => s + b.profit, 0) / bets.reduce((s, b) => s + b.stake, 0)) * 100 : 0
            };

            return (
                <div className="h-screen bg-black overflow-hidden flex flex-col">
                    <div className="max-w-6xl mx-auto px-3 py-3 sm:px-4 sm:py-6 flex-1 flex flex-col overflow-hidden">
                        <div className="text-center mb-3 sm:mb-5">
                            <h1 className="text-xl sm:text-2xl font-bold text-white mb-1 flex items-center justify-center gap-2">
                                <Trophy size={28} className="text-yellow-400" />
                                Tracker de Apuestas
                            </h1>
                            <p className="text-slate-400 text-xs sm:text-sm">Controla tus apuestas</p>
                        </div>

                        <div className="flex gap-1 mb-3 sm:mb-5 bg-neutral-900 p-1 sm:p-1.5 rounded-lg border border-neutral-800">
                            {[{id:'nueva',l:'Nueva',i:PlusCircle},{id:'historial',l:'Historial',i:Calendar},{id:'estadisticas',l:'Stats',i:TrendingUp}].map(t => (
                                <button key={t.id} onClick={() => setTab(t.id)} className={`flex-1 py-2 px-2 rounded-lg font-semibold text-xs sm:text-sm transition ${tab === t.id ? 'bg-neutral-700 text-white shadow-lg' : 'text-slate-400'}`}>
                                    <t.i size={14} className="inline mr-1" />{t.l}
                                </button>
                            ))}
                        </div>

                        <div className="flex-1 overflow-y-auto">
                        {tab === 'nueva' && (
                            <div className="bg-neutral-900 rounded-lg p-3 sm:p-5 border border-neutral-800 h-full overflow-y-auto">
                                <h2 className="text-lg sm:text-xl font-bold text-white mb-3 sm:mb-4">Nueva Apuesta</h2>
                                <form onSubmit={submit} className="grid gap-2.5 sm:gap-3 sm:grid-cols-2">
                                    <div><label className="block text-slate-300 text-xs sm:text-sm mb-1">Fecha</label><input type="date" value={form.date} onChange={(e)=>setForm({...form,date:e.target.value})} className="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-white" required/></div>
                                    <div><label className="block text-slate-300 text-xs sm:text-sm mb-1">Deporte</label><select value={form.sport} onChange={(e)=>setForm({...form,sport:e.target.value})} className="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-white">{['Fútbol','Baloncesto','Tenis','Béisbol','Otro'].map(s=><option key={s}>{s}</option>)}</select></div>
                                    <div><label className="block text-slate-300 text-xs sm:text-sm mb-1">Evento</label><input type="text" value={form.event} onChange={(e)=>setForm({...form,event:e.target.value})} placeholder="Madrid vs Barça" className="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-white placeholder-slate-500" required/></div>
                                    <div><label className="block text-slate-300 text-xs sm:text-sm mb-1">Tipo</label><select value={form.betType} onChange={(e)=>setForm({...form,betType:e.target.value})} className="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-white">{['Ganador','Over/Under','Handicap','Otro'].map(t=><option key={t}>{t}</option>)}</select></div>
                                    <div><label className="block text-slate-300 text-xs sm:text-sm mb-1">Monto (U)</label><input type="number" step="0.01" value={form.stake} onChange={(e)=>setForm({...form,stake:e.target.value})} placeholder="100" className="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-white placeholder-slate-500" required/></div>
                                    <div><label className="block text-slate-300 text-xs sm:text-sm mb-1">Cuota</label><input type="number" step="0.01" value={form.odds} onChange={(e)=>setForm({...form,odds:e.target.value})} placeholder="2.50" className="w-full bg-black border border-neutral-700 rounded-lg px-3 py-2 text-white placeholder-slate-500" required/></div>
                                    <div className="sm:col-span-2"><button type="submit" className="w-full bg-gradient-to-r from-green-600 to-green-500 text-white py-3 rounded-lg font-semibold">Guardar</button></div>
                                </form>
                            </div>
                        )}

                        {tab === 'historial' && (
                            <div className="bg-neutral-900 rounded-lg border border-neutral-800 h-full flex flex-col">
                                <div className="p-3 sm:p-4 bg-black border-b border-neutral-800">
                                    <h2 className="text-lg sm:text-xl font-bold text-white">Historial</h2>
                                    <p className="text-xs sm:text-sm text-slate-400 mt-0.5">Total: {bets.length}</p>
                                </div>
                                <div className="flex-1 overflow-y-auto">
                                    {bets.length === 0 ? (
                                        <div className="p-8 text-center text-slate-400">
                                            <Trophy size={40} className="mx-auto mb-3 opacity-30" />
                                            <p className="text-sm">No hay apuestas</p>
                                        </div>
                                    ) : (
                                        <table className="w-full text-xs sm:text-sm">
                                            <thead className="bg-black text-slate-300 sticky top-0">
                                                <tr>
                                                    <th className="px-2 py-2 text-left">Fecha</th>
                                                    <th className="px-2 py-2 text-left hidden sm:table-cell">Deporte</th>
                                                    <th className="px-2 py-2 text-left">Evento</th>
                                                    <th className="px-2 py-2 text-right">Monto</th>
                                                    <th className="px-2 py-2 text-right">Cuota</th>
                                                    <th className="px-2 py-2 text-center">Estado</th>
                                                    <th className="px-2 py-2 text-right">Ganancia</th>
                                                    <th className="px-2 py-2 text-center">×</th>
                                                </tr>
                                            </thead>
                                            <tbody className="text-white">
                                                {[...bets].reverse().map(b => (
                                                    <tr key={b.id} className="border-t border-neutral-800">
                                                        <td className="px-2 py-2">{b.date.slice(5)}</td>
                                                        <td className="px-2 py-2 hidden sm:table-cell">{b.sport}</td>
                                                        <td className="px-2 py-2 max-w-[120px] truncate">{b.event}</td>
                                                        <td className="px-2 py-2 text-right">{b.stake.toFixed(0)}U</td>
                                                        <td className="px-2 py-2 text-right font-semibold">{b.odds.toFixed(2)}</td>
                                                        <td className="px-2 py-2 text-center">
                                                            <select value={b.result} onChange={(e)=>updateRes(b.id,e.target.value)} className={`text-xs px-2 py-1 rounded-full font-semibold ${b.result==='Ganada'?'bg-green-500/20 text-green-400 border border-green-500/30':b.result==='Perdida'?'bg-red-500/20 text-red-400 border border-red-500/30':'bg-yellow-500/20 text-yellow-400 border border-yellow-500/30'}`}>
                                                                <option value="Pendiente">Pend</option>
                                                                <option value="Ganada">Gan</option>
                                                                <option value="Perdida">Perd</option>
                                                            </select>
                                                        </td>
                                                        <td className={`px-2 py-2 text-right font-bold ${b.profit>0?'text-green-400':b.profit<0?'text-red-400':'text-slate-400'}`}>
                                                            {b.profit>0?'+':''}{b.profit.toFixed(0)}U
                                                        </td>
                                                        <td className="px-2 py-2 text-center">
                                                            <button onClick={()=>del(b.id)} className="text-red-400"><X size={14}/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    )}
                                </div>
                            </div>
                        )}

                        {tab === 'estadisticas' && (
                            <div className="h-full overflow-y-auto space-y-4">
                                <div className="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-3">
                                    <div className="bg-neutral-900 rounded-lg p-3 sm:p-4 border border-neutral-800">
                                        <div className="flex items-center gap-1 text-slate-400 text-xs mb-1"><Calendar size={14}/><span>Total</span></div>
                                        <div className="text-2xl sm:text-3xl font-bold text-white">{stats.total}</div>
                                        <div className="text-xs text-slate-500">{stats.won}G / {stats.lost}P</div>
                                    </div>
                                    <div className={`bg-neutral-900 rounded-lg p-3 sm:p-4 border ${stats.profit>=0?'border-green-500/30':'border-red-500/30'}`}>
                                        <div className="flex items-center gap-1 text-slate-400 text-xs mb-1"><DollarSign size={14}/><span>Ganancia</span></div>
                                        <div className={`text-2xl sm:text-3xl font-bold ${stats.profit>=0?'text-green-400':'text-red-400'}`}>
                                            {stats.profit>=0?'+':''}{stats.profit.toFixed(0)}U
                                        </div>
                                        <div className="text-xs text-slate-500">{stats.staked.toFixed(0)}U apostado</div>
                                    </div>
                                    <div className="bg-neutral-900 rounded-lg p-3 sm:p-4 border border-neutral-800">
                                        <div className="flex items-center gap-1 text-slate-400 text-xs mb-1"><Percent size={14}/><span>Win Rate</span></div>
                                        <div className="text-2xl sm:text-3xl font-bold text-white">{stats.wr.toFixed(0)}%</div>
                                        <div className="text-xs text-slate-500">{stats.total-stats.pend} resueltas</div>
                                    </div>
                                    <div className={`bg-neutral-900 rounded-lg p-3 sm:p-4 border ${stats.roi>=0?'border-green-500/30':'border-red-500/30'}`}>
                                        <div className="flex items-center gap-1 text-slate-400 text-xs mb-1">{stats.roi>=0?<TrendingUp size={14}/>:<TrendingDown size={14}/>}<span>ROI</span></div>
                                        <div className={`text-2xl sm:text-3xl font-bold ${stats.roi>=0?'text-green-400':'text-red-400'}`}>
                                            {stats.roi>=0?'+':''}{stats.roi.toFixed(0)}%
                                        </div>
                                        <div className="text-xs text-slate-500">Retorno</div>
                                    </div>
                                </div>

                                <div className="bg-neutral-900 rounded-lg p-3 sm:p-4 border border-neutral-800">
                                    <h3 className="text-base sm:text-lg font-bold text-white mb-3">Por Deporte</h3>
                                    <div className="space-y-2">
                                        {Object.entries(bets.reduce((acc,b)=>{
                                            if(!acc[b.sport])acc[b.sport]={t:0,w:0,p:0,s:0};
                                            acc[b.sport].t++;
                                            if(b.result==='Ganada')acc[b.sport].w++;
                                            acc[b.sport].p+=b.profit;
                                            acc[b.sport].s+=b.stake;
                                            return acc;
                                        },{})).map(([sp,d])=>{
                                            const wr=d.t>0?(d.w/d.t)*100:0;
                                            const roi=d.s>0?(d.p/d.s)*100:0;
                                            return (
                                                <div key={sp} className="bg-black rounded-lg p-3">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <h4 className="text-sm sm:text-base font-semibold text-white">{sp}</h4>
                                                        <span className="text-xs text-slate-400">{d.t} apuestas</span>
                                                    </div>
                                                    <div className="grid grid-cols-3 gap-2 text-xs sm:text-sm">
                                                        <div><span className="text-slate-400">WR:</span><span className="ml-1 font-bold text-white">{wr.toFixed(0)}%</span></div>
                                                        <div><span className="text-slate-400">ROI:</span><span className={`ml-1 font-bold ${roi>=0?'text-green-400':'text-red-400'}`}>{roi>=0?'+':''}{roi.toFixed(0)}%</span></div>
                                                        <div><span className="text-slate-400">Gan:</span><span className={`ml-1 font-bold ${d.p>=0?'text-green-400':'text-red-400'}`}>{d.p>=0?'+':''}{d.p.toFixed(0)}U</span></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        {bets.length===0&&<div className="text-center text-slate-400 py-6 text-sm">No hay datos</div>}
                                    </div>
                                </div>

                                <div className="bg-neutral-900 rounded-lg p-3 sm:p-4 border border-neutral-800">
                                    <h3 className="text-base sm:text-lg font-bold text-white mb-3">Últimas 10</h3>
                                    <div className="flex gap-1.5 sm:gap-2">
                                        {[...bets].reverse().slice(0,10).map(b=>(
                                            <div key={b.id} className={`w-8 h-8 sm:w-10 sm:h-10 rounded flex items-center justify-center font-bold text-xs ${b.result==='Ganada'?'bg-green-500/20 text-green-400':b.result==='Perdida'?'bg-red-500/20 text-red-400':'bg-yellow-500/20 text-yellow-400'}`} title={b.event}>
                                                {b.result==='Ganada'?'G':b.result==='Perdida'?'P':'?'}
                                            </div>
                                        ))}
                                        {bets.length===0&&<div className="text-slate-400 text-center w-full py-3 text-sm">Sin apuestas</div>}
                                    </div>
                                </div>
                            </div>
                        )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
